{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO App</title>
  <link rel="stylesheet" href="{% static '/css/main.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #638CB8;">
  <div class="center-column">
    <form method="POST" action="/">
      {% csrf_token %}
      {{ form.title }}
      <input class="btn btn-info create-task" type="submit" value="Create Task">
    </form>

    <div class="todo-list">
      {% for task in tasks %}
      <div class="item-row">
        <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">Update</a>
        <a class="btn btn-sm btn-warning" href="{% url 'delete' task.id %}">Delete</a>

        {% if task.complete == True %}
        <strike>{{ task }}</strike>
        {% else %}
        <span>{{ task }}</span>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
